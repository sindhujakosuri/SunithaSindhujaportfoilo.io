<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kosuri Sunitha Sindhuja Portfolio</title>
  <style>
    :root {
      /* Refreshed, vibrant palette */
      --primary-color: #6a11cb;
      --secondary-color: #2575fc;
      --accent-color: #ffdd59;
      --background-gradient: linear-gradient(135deg, #1f1c2c, #928dab);
      --light-background: #ffffff;
      --text-color: #f4f7fa;
      --shadow-glow: 0 0 20px rgba(101, 205, 255, 0.7);
      --button-hover-glow: 0 0 20px 6px rgba(255, 221, 89, 0.8);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: var(--background-gradient);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      position: fixed;
      width: 100%;
      background: rgba(30, 42, 120, 0.95);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px var(--shadow-glow);
      z-index: 1000;
      transition: background 0.4s ease;
    }

    nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    nav .logo {
      font-size: 2rem;
      font-weight: 900;
      color: var(--accent-color);
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--secondary-color);
      cursor: default;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li {
      cursor: pointer;
      padding: 0.6rem 1.2rem;
      border-radius: 25px;
      transition: 0.4s ease;
      font-weight: 600;
      color: var(--text-color);
    }

    nav ul li:hover,
    nav ul li.active {
      background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
      color: var(--light-background);
      box-shadow: var(--button-hover-glow);
    }

    /* SECTIONS */
    section {
      max-width: 1100px;
      margin: 120px auto 60px;
      padding: 2rem 3rem;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(14px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      transform: translateY(40px);
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    h1, h2 {
      margin-bottom: 1rem;
      font-weight: 900;
      letter-spacing: 1.5px;
      color: var(--accent-color);
      text-shadow: 0 0 10px var(--accent-color), 0 0 15px var(--secondary-color);
    }

    h1 { font-size: 3.8rem; }
    h2 { font-size: 2.8rem; }

    /* HOME */
    #home {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 3rem;
      min-height: 90vh;
      text-align: center;
    }

    #home .home-text p {
      font-size: 1.6rem;
      margin: 1.5rem 0 2.5rem;
      color: var(--secondary-color);
      font-weight: 600;
      text-shadow: 0 0 8px var(--secondary-color);
    }

    #home .home-image img {
      max-width: 260px;
      border-radius: 50%;
      box-shadow:
        0 0 40px var(--accent-color),
        0 0 60px var(--secondary-color);
      animation: float 4s ease-in-out infinite;
      transition: 0.5s ease;
    }

    #home .home-image img:hover {
      transform: scale(1.08);
      box-shadow:
        0 0 90px var(--accent-color),
        0 0 120px var(--secondary-color);
    }

    /* EDUCATION */
    .education-block {
      margin-bottom: 2rem;
      padding: 1.5rem 2rem;
      border-left: 6px solid var(--secondary-color);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      box-shadow: inset 0 0 15px #20305f88;
    }
    .education-block h3 {
      margin-bottom: 0.5rem;
      color: var(--accent-color);
      text-shadow: 0 0 6px var(--accent-color);
    }
    .education-block p {
      font-size: 1.15rem;
      margin: 0.3rem 0;
      font-weight: 600;
    }

    /* SKILLS */
    .skills-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }
    .skill {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      width: 280px;
      padding: 1.5rem 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4), inset 0 0 15px var(--secondary-color);
      transition: 0.4s ease;
    }
    .skill:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px var(--accent-color), inset 0 0 25px var(--secondary-color);
    }
    .skill h3 {
      margin-bottom: 1.3rem;
      color: var(--accent-color);
    }
    .progress-bar {
      background: #111a3c;
      border-radius: 25px;
      overflow: hidden;
      position: relative;
      height: 28px;
    }
    .progress-bar span {
      display: block;
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
      border-radius: 25px;
      line-height: 28px;
      font-weight: 700;
      padding-right: 14px;
      transition: width 1.8s ease;
    }

    /* CERTIFICATES */
    .certificates-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      gap: 3rem;
    }
    .certificate-card {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      box-shadow: 0 0 30px var(--secondary-color), inset 0 0 15px var(--accent-color);
      transition: 0.4s ease;
      text-align: center;
      padding: 20px;
    }
    .certificate-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 60px var(--accent-color), inset 0 0 30px var(--secondary-color);
    }
    .certificate-image {
      width: 85%;
      margin: auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: inset 0 0 25px var(--secondary-color);
    }
    .certificate-image img {
      width: 100%;
      border-radius: 12px;
    }
    .certificate-desc {
      font-weight: 700;
      color: var(--accent-color);
      text-shadow: 0 0 8px var(--secondary-color);
      margin-top: 15px;
    }

    /* CONTACT */
    form {
      max-width: 600px;
      margin: 0 auto;
    }
    form label {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: 900;
      color: var(--secondary-color);
    }
    form input, form textarea {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.7rem;
      border-radius: 12px;
      border: 2px solid var(--secondary-color);
      background: rgba(255, 255, 255, 0.07);
      color: var(--text-color);
    }
    form button {
      padding: 1rem 2.2rem;
      background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
      border: none;
      border-radius: 30px;
      color: white;
      font-weight: 900;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.4s ease;
      box-shadow: 0 0 25px var(--accent-color);
    }
    form button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px var(--accent-color);
    }

    footer {
      text-align: center;
      padding: 1.2rem;
      font-size: 1rem;
      color: #ddd;
      background: rgba(30, 42, 120, 0.6);
    }

    /* ANIMATIONS */
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    @media (max-width: 768px) {
      nav ul { gap: 1rem; }
      #home { flex-direction: column; }
      .skills-container { flex-direction: column; }
    }
  </style>
</head>
<body>

</body>
</html>
